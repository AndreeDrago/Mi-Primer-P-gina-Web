<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1><img src="imagenes/logo.png" alt="Logo de la Barbería" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contactos</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="formulario">
      <form action="">
        <fieldset class="formularioTexto">
          <legend>Información personal</legend>
          <label for="nombreApellido">Nombre y apellido</label>
          <input type="text" id="nombreApellido" required />

          <label for="correoElectronico">Correo electrónico</label>
          <input
            type="email"
            id="correoElectronico"
            required
            placeholder="email@dominio.com"
          />

          <label for="telefono">Teléfono</label>
          <input
            type="tel"
            id="telefono"
            required
            placeholder="(xx) xxxx xxxx"
          />

          <label for="mensaje">Mensaje</label>
          <textarea
            name=""
            id="mensaje"
            cols="70"
            rows="10"
            required
          ></textarea>
        </fieldset>

        <fieldset>
          <legend>¿Cómo le gustaría que le contactemos?</legend>

          <label for="radioEmail">
            <input type="radio" name="contacto" value="email" id="radioEmail" />
            Email
          </label>

          <label for="radioTelefono">
            <input
              type="radio"
              name="contacto"
              value="telefono"
              id="radioTelefono"
            />
            Telefono
          </label>

          <label for="radioWhatsapp">
            <input
              type="radio"
              name="contacto"
              value="whatsapp"
              id="radioWhatsapp"
              checked
            />
            Whatsapp
          </label>
        </fieldset>

        <fieldset>
          <legend>¿En qué horario prefieres ser atendido?</legend>
          <select name="" id="">
            <option value="">Mañana</option>
            <option value="">Tarde</option>
            <option value="">Noche</option>
          </select>

          <label for="suscripcion" class="suscripcion">
            <input type="checkbox" id="suscripcion" checked />
            ¿Le gustaría recibir promociones por correo?
          </label>

          <input type="submit" value="Enviar formulario" class="enviar" />
        </fieldset>
      </form>

      <table class="horario">
        <thead>
          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>8:00 ~ 19:00 hrs</td>
          </tr>
          <td>Mirécoles</td>
          <td>8:00 ~ 19:00 hrs</td>
          <tr>
            <td>Viernes</td>
            <td>8:00 ~ 19:00 hrs</td>
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
    </main>

    <footer>
      <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería" />
      <p class="copyright">&#169; Copyright Barbería Alura - 2020</p>
    </footer>
  </body>
</html>
